apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.adr.ohmydocker.Main'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.docker-java', name: 'docker-java', version: '3.0.13'
}
